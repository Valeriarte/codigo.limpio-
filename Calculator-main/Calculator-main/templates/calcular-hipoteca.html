<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calcular Hipoteca Inversa</title>
</head>
<body>
    <h1>Calcular Hipoteca Inversa</h1>
    <form method="POST">
        <!-- Agrega más campos según los parámetros de tu cálculo -->
        <label for="amount">Monto Total:</label>
        <input type="number" id="amount" name="amount" required><br>
        <button type="submit">Calcular</button>
    </form>
    {% if result %}
    <h2>Resultado: {{ result }}</h2>
    {% endif %}
    <a href="/">Volver al inicio</a>
</body>
</html>
